table:
  schema: public
  name: event
object_relationships:
  - name: business
    using:
      foreign_key_constraint_on: business_id
  - name: event_type
    using:
      foreign_key_constraint_on: type
array_relationships:
  - name: activities
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          schema: public
          name: activity
