type Mutation {
  newActivity(
    activity: ActivityInput!
  ): ActivityOutput
}

input ActivityInput {
  dateRange: String!
  capacity: Int!
  overbooking: Boolean
  event: Int!
  name: String!
  startAt: String!
  endAt: String!
  type: String!
  description: String!
  responsible: Int
}

type ActivityOutput {
  id: Int!
  name: String!
  dateRange: String!
  startAt: String!
  endAt: String!
  type: String!
}

